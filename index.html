<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de Presupuesto</title>
</head>
<body>
  <div class="grid">
    <div class="section">
      <h2>Ingresos</h2>
      <div class="inline-form">
        <input id="income-description" type="text" placeholder="Descripción" />
        <input id="income-amount" type="number" placeholder="Monto" />
        <button onclick="addIncome()">Agregar</button>
      </div>
      <div id="income-list" class="entry-list"></div>
    </div>
    <div class="section">
      <h2>Gastos</h2>
      <div class="inline-form">
        <input id="expense-description" type="text" placeholder="Descripción" />
        <input id="expense-amount" type="number" placeholder="Monto" />
        <button onclick="addExpense()">Agregar</button>
      </div>
      <div id="expense-list" class="entry-list"></div>
    </div>
    <div class="section results">
      <h2>Resultados</h2>
      <p><span>Ingresos Totales:</span> $<span id="total-income">0</span></p>
      <p><span>Gastos Totales:</span> $<span id="total-expense">0</span></p>
      <p><span>Porcentaje:</span> <span id="total-percentage">0%</span></p>
    </div>
    <div class="section percentages">
      <h2>Porcentaje por Gasto</h2>
      <div id="expense-percentages" class="entry-list"></div>
    </div>
  </div>
</body>
</html>
